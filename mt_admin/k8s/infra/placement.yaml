apiVersion: apps/v1
kind: Deployment
metadata:
  name: placement
  namespace: infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: placement
  template:
    metadata:
      labels:
        app: placement
    spec:
      containers:
        - name: placement
          image: daprio/placement:latest
          args:
            - ./placement
            - "-port"
            - "50006"
          ports:
            - containerPort: 50006
---
apiVersion: v1
kind: Service
metadata:
  name: placement
  namespace: infra
spec:
  type: NodePort
  selector:
    app: placement
  ports:
    - port: 50006
      targetPort: 50006
      nodePort: 30006

